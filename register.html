    <!-- Nav -->

        <li><a href="order.html">Order</a></li>

    <!-- Header -->
    <header>
      <h1>Register</h1>
    </header>

    <div class="center-container">
      <p>Register with us to place online orders!</p>
      <p>fill out the form here</p>
    </div>

    <form id="contact" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
      <p>
        <label for="name">Full Name (optional)</label>
        <input type="text" id="name" name="fname" size="20" />
      </p>
      <p>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </p>
    </form>
  </main>
